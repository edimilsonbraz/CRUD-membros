<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header-title.css">
  
  <title>CRUD | MEMBROS</title>

</head>
<body>
  <header>
    <h1 class="header-title">Cadastro de Membros | AdPertencer</h1>
    <h3>Campus Samambaia</h3>
  </header>
  <main>
    <button type="button">Cadastrar Membros</button>

    <!-- Inicio Form -->
    <form action="" method="POST">
      <fieldset>
        <div class="campo">
          <label for="">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
        </div>

        <div class="campo">
          <label for="">Data de Nascimento</label>
          <input type="date" name="" id="">
        </div>

        <div class="campo">
          <label id="">Sexo</label>
            <label>
              <input type="radio" name="" value="">Masculino
            </label>
            <label>
              <input type="radio" name="" value="">Feminino
            </label>
        </div>

        <div class="campo">
          <label for="">Estado Civil</label>
          <input type="text" name="" id="">
        </div>

        <div class="campo">
          <label for="">Nome do pai</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">Nome da mãe</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">Nascionalidade</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">Naturalidade</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">UF</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">Cônjuge</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">CPF</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">RG</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Orgão Expedidor</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">UF</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Data de Expedição</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Endereço</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Setor/Bairro</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Cidade</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">E-mail</label>
          <input type="email" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Telefone Fixo</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Celular</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Data de Batismo</label>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="campo">
          <label for="">Local do Batismo</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">Data Ordenação Eclesiastica</label>
          <input type="text" name="" id="" placeholder="">
        </div>

        <div class="campo">
          <label for="">Cargo</label>
            <select name="" id="cargo">
              <option selected disabled value="">Selecione...</option>
              <option value="">Cooperador</option>
              <option value="">Diácono/Diaconisa</option>
              <option value="">Presbítero</option>
              <option value="">Evangelísta</option>
              <option value="">Missionário(a)</option>
              <option value="">Pastor(a)</option>
            </select>
        </div>



        <button type="submit">Enviar</button>
      </fieldset>

    </form>
  </main>
  <footer>
    footer
  </footer>
</body>
</html>
